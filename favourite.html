    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .card-container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }

        .card {
            position: relative;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            background-color: #fff;
            overflow: hidden;
            box-shadow: 0 3rem 6rem rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: 0.2s;
        }

        .card:hover {
            transform: translateY(-0.5%);
            box-shadow: 0 4rem 8rem rgba(0, 0, 0, 0.3);
        }

        .card img {
            max-width: 100%;
            height: 200px;
            border-radius: 5px;
        }

        .card p {
            margin-top: 10px;
            font-weight: bold;
        }

        .card .actions {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .card .actions i {
            margin: 0 5px;
            cursor: pointer;
        }
    </style>
</head>
